<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>抽个卡吧</title>

    <!-- 引入 Vue3 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>

    <!-- 引入 Element Plus -->
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/index.full.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/umd/locale/es.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.5/locale/zh-cn.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/theme-chalk/index.css"
      rel="stylesheet"
    />

    <!-- 引入 Lodash -->
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>

    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <div id="app">
      <el-container width="width">
        <el-header></el-header>
        <el-main>
          <el-scrollbar
            >
            
            <ul>
              <li class="item" v-for="item in 40">{{ item }}</li>
            </ul></el-scrollbar
          >
        </el-main>
        <el-footer>
          <ul>
            <li>
              <span class="el-icon-s-management b-btn">
                <span>收集</span>
              </span>
            </li>
            <li>
              <span class="el-icon-s-home b-btn">
                <span>主页</span>
              </span>
            </li>
            <li>
              <span class="el-icon-user-solid b-btn">
                <span>用户</span>
              </span>
            </li>
          </ul>
        </el-footer>
      </el-container>
    </div>
    <!-- 引入核心脚本 -->
    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
